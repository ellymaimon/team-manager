<!DOCTYPE html>
<html>
<head>
  <title>Team Manager!</title>
</head>
<body>
  <div class="container">
    <button type="button" id="set-teams">Set Teams</button>
    <button type="button" id="start-game" disabled>Start Game</button>
		<div class="row">
      <div class="col-6">
        <h2>Home</h2>
      </div>
      <div class="col-6">
        <h2>Away</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <h4 id="home-offense"></h4>
        <h4 id="home-stamina"></h4>
      </div>
      <div class="col-6">
        <h4 id="away-offense"></h4>
        <h4 id="away-stamina"></h4>
      </div>
    </div>

    <div class="row">
      <div class="col-6">
        <div class="row">
          <div id="homePlayerName" class="col-lg-6">
            <h6>Name</h6>
            <p id="namePlayer1"></p>
            <p id="namePlayer2"></p>
            <p id="namePlayer3"></p>
            <p id="namePlayer4"></p>
            <p id="namePlayer5"></p>
            <p id="namePlayer6"></p>
          </div>
          <div id="homePlayerOffense" class="col-lg-2">
            <h6>Offense</h6>
            <p id="offensePlayer1"></p>
            <p id="offensePlayer2"></p>
            <p id="offensePlayer3"></p>
            <p id="offensePlayer4"></p>
            <p id="offensePlayer5"></p>
            <p id="offensePlayer6"></p>
          </div>
          <div id="homePlayerStamina" class="col-lg-2">
            <h6>Stamina</h6>
            <p id="staminaPlayer1"></p>
            <p id="staminaPlayer2"></p>
            <p id="staminaPlayer3"></p>
            <p id="staminaPlayer4"></p>
            <p id="staminaPlayer5"></p>
            <p id="staminaPlayer6"></p>
          </div>
          <div id="homePlayerPoints" class="col-lg-2">
            <h6>Points</h6>
            <p id="pointsPlayer1"></p>
            <p id="pointsPlayer2"></p>
            <p id="pointsPlayer3"></p>
            <p id="pointsPlayer4"></p>
            <p id="pointsPlayer5"></p>
            <p id="pointsPlayer6"></p>
          </div>
        </div>
        <hr>
      </div>
      <div class="col-6">
        <div class="row">
          <div id="awayPlayerName" class="col-lg-6">
            <h6>Name</h6>
            <p id="awayNamePlayer1"></p>
            <p id="awayNamePlayer2"></p>
            <p id="awayNamePlayer3"></p>
            <p id="awayNamePlayer4"></p>
            <p id="awayNamePlayer5"></p>
            <p id="awayNamePlayer6"></p>
          </div>
          <div id="awayPlayerOffense" class="col-lg-2">
            <h6>Offense</h6>
            <p id="awayOffensePlayer1"></p>
            <p id="awayOffensePlayer2"></p>
            <p id="awayOffensePlayer3"></p>
            <p id="awayOffensePlayer4"></p>
            <p id="awayOffensePlayer5"></p>
            <p id="awayOffensePlayer6"></p>
          </div>
          <div id="awayPlayerStamina" class="col-lg-2">
            <h6>Stamina</h6>
            <p id="awayStaminaPlayer1"></p>
            <p id="awayStaminaPlayer2"></p>
            <p id="awayStaminaPlayer3"></p>
            <p id="awayStaminaPlayer4"></p>
            <p id="awayStaminaPlayer5"></p>
            <p id="awayStaminaPlayer6"></p>
          </div>
          <div id="awayPlayerPoints" class="col-lg-2">
            <h6>Points</h6>
            <p id="awayPointsPlayer1"></p>
            <p id="awayPointsPlayer2"></p>
            <p id="awayPointsPlayer3"></p>
            <p id="awayPointsPlayer4"></p>
            <p id="awayPointsPlayer5"></p>
            <p id="awayPointsPlayer6"></p>
          </div>
        </div>
        <hr>
      </div>
    </div>

    <div class="row">
      <div class="col-lg">
        <div class="scoreboard">
          <h1 id="timer"></h1>
          <h1 id="quarters"></h1>
          <div class="col-lg-6">
            <h3 id="homeScore"></h3>
          </div>
          <div class="col-lg-6">
            <h3 id="awayScore"></h3>
          </div>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
